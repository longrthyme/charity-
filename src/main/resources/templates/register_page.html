<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-gradient-primary d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header text-center">
                    <h3 class="text-primary">Register</h3>
                </div>
                <div class="card-body">

                    <div th:if="${param.success}" class="alert alert-success text-center">
                        Registration successful! Please log in.
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Registration failed. Please try again.
                    </div>

                    <form th:action="@{/register}" th:object="${user}" method="post">                        <div class="form-floating mb-3">
                            <input id="fullName" name="fullName" type="text" class="form-control" placeholder="Full Name" required>
                            <label for="fullName">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="email" name="email" type="email" class="form-control" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="username" name="username" type="text" class="form-control" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/login" class="small text-decoration-none">Already have an account? Log in</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
