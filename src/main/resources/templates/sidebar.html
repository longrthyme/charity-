<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sidebar</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<nav class="sidebar bg-dark text-white p-2" th:fragment="sidebar">
    <ul class="nav d-flex flex-row">  <!-- Hiển thị trên một hàng -->
        <li class="nav-item">
            <a class="nav-link text-white px-3"
               th:classappend="${currentURI != null and #strings.contains(currentURI, '/admin/users')} ? 'active bg-primary text-white' : ''"
               th:href="@{/admin/users}">
                <i class="fas fa-users"></i> Users
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white px-3"
               th:classappend="${currentURI != null and #strings.contains(currentURI, '/admin/donation/list')} ? 'active bg-primary text-white' : ''"
               th:href="@{/admin/donation/list}">
                <i class="fas fa-donate"></i> Donations
            </a>
        </li>
    </ul>
</nav>


<!-- Sidebar Styles -->
<style>
    .sidebar {
        width: 250px;
        height: 100vh;
        background: #343a40;
        color: white;
        position: fixed;
        padding-top: 20px;
        left: 0;
        top: 0;
    }

    .sidebar .nav-link {
        color: white;
        padding: 10px;
        display: block;
        text-decoration: none;
    }

    .sidebar .nav-link.active {
        background: #007bff;
        border-radius: 5px;
    }

    .sidebar .nav-link:hover {
        background: #495057;
    }
</style>
</body>
</html>
